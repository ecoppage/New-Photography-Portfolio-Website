<!DOCTYPE html>
<html>
<head>
	<title>TBMphoto - Photography Portfolio</title>
	<style>
		body {
			background-image: url('https://cdn.pixabay.com/photo/2016/03/04/19/36/cactus-1230551_960_720.jpg');
			background-size: cover;
			background-position: center center;
			font-family: Arial, sans-serif;
			color: #fff;
			margin: 0;
			padding: 0;
			perspective: 500px;
			transform-style: preserve-3d;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			position: relative;
			transform-style: preserve-3d;
			transform: translateZ(-200px);
		}

		h1 {
			font-size: 48px;
			font-weight: bold;
			text-align: center;
			margin-bottom: 50px;
			transform-style: preserve-3d;
		}

		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			transform-style: preserve-3d;
			transform: translateZ(-100px);
		}

		.gallery-item {
			width: 300px;
			height: 200px;
			background-image: url('https://picsum.photos/300/200');
			background-size: cover;
			background-position: center center;
			margin: 20px;
			box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.5);
			transition: all 0.3s ease-in-out;
			cursor: pointer;
			transform-style: preserve-3d;
		}

		.gallery-item:hover {
			transform: scale(1.1) rotateY(10deg);
			box-shadow: 0px 0px 20px 2px rgba(0, 0, 0, 0.5);
		}

		.nft-link {
			display: block;
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
			text-align: center;
			text-decoration: none;
			color: #fff;
			background-color: #000;
			padding: 10px 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.5);
			transition: all 0.3s ease-in-out;
		}

		.nft-link:hover {
			background-color: #fff;
			color: #000;
			transform: translateY(-5px);
			box-shadow: 0px 5px 10px 2px rgba(0, 0, 0, 0.5);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>TBMphoto</h1>
		<div class="gallery">
			<div class="gallery-item"></div>
			<div class="gallery-item"></div>
			<div class="gallery-item"></div>
			<div class="gallery-item"></div>
			<div class="gallery-item"></div>
			<div class="gallery-item"></div>
		</div>
		<a href="https://objkt.com" class="nft-link">Check out my NFTs on objkt.com</a>
	</div>

	<footer>
		<div class="footer-links">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Contact</a>
		</div>
	</footer>
</body>
</html>
